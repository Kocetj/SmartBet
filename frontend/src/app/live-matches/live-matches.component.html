<div class="container mt-4">
  <h2 class="mb-4">Live Matches</h2>

  <div *ngIf="matches.length === 0" class="alert alert-info">
    No Live Matches.
  </div>

  <div class="row row-cols-1 row-cols-md-2 g-4" *ngIf="matches.length > 0">
    <div class="col" *ngFor="let match of matches">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex align-items-center mb-2">
            <img [src]="match.league.logo" alt="league logo" width="24" class="me-2">
            <strong>{{ match.league.name }}</strong>
            <img [src]="match.league.flag" alt="country flag" width="20" class="ms-2">
          </div>

          <div class="d-flex align-items-center justify-content-between mb-2">
            <div class="d-flex align-items-center">
              <img [src]="match.teams.home.logo" alt="home logo" width="30" class="me-2">
              <strong>{{ match.teams.home.name }}</strong>
            </div>
            <span class="fs-5">{{ match.goals.home }} : {{ match.goals.away }}</span>
            <div class="d-flex align-items-center">
              <strong>{{ match.teams.away.name }}</strong>
              <img [src]="match.teams.away.logo" alt="away logo" width="30" class="ms-2">
            </div>
          </div>
          <p class="mb-1">{{ match.fixture.status.elapsed }}'</p>
        </div>
      </div>
    </div>
  </div>
</div>
